<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Table</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

<div class="container">
    <h2>Stats Table</h2>
    <div id="statsTable" class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Patient ID</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table body content will be generated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script src="scripts.js"></script>
